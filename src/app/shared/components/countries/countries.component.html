<div class="container">
    <div class="row">

        <table class="col table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Country</th>
                    <th scope="col">Area</th>
                    <th scope="col">Population</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries" (click)="selectCountry(country)">
                    <th scope="row">{{ country.id }}</th>
                    <td>
                        <img [src]="country.flag" class="mr-2" style="width: 20px">
                    </td>
                    <td>{{ country.area | number }}</td>
                    <td>{{ country.population | number }}</td>
                </tr>
            </tbody>
        </table>
        
        <div class="col">
            <h1>Country details :</h1>
            <div *ngIf="country">
                <p>- ID # {{ country.id }}</p>
                <p>- Flag : <img [src]="country.flag" class="mr-2" style="width: 20px"></p>
                <p>- Area : {{ country.area | number }}</p>
                <p>- Population: {{ country.population | number }}</p>
            </div>
        </div>
        
    </div>
</div>
