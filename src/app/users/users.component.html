<div class="mb-5">

    <app-header></app-header>

    <div class="mb-3">
        <h1 class="text-center font-weight-light">Annuaire</h1>
    </div>

    <!-- User searching form -->
    <div class="mb-3">
        <form [formGroup]="searchForm" class="form-inline w-75 m-auto" (ngSubmit)="onSubmit()">

            <div class="col">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Pr√©nom</div>
                    </div>
                    <input type="text" class="form-control" formControlName="firstname">
                </div>
            </div>

            <div class="col">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Nom</div>
                    </div>
                    <input type="text" class="form-control" formControlName="lastname">
                </div>
            </div>

            <div class="col">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Poste</div>
                    </div>
                    <input type="text" class="form-control" formControlName="position">
                </div>
            </div>

            <button type="submit" class="btn btn-sm btn-primary">Chercher</button>
        </form>
    </div>

    <!-- User list -->
    <div class="w-50 m-auto">
        <ul class="list-group" *ngFor="let user of users">
            <li class="list-group-item mt-3">
                <div class="d-flex flex-column">
                    <div class="mb-2">
                        <span class="font-weight-bold">{{user.firstname}} {{user.lastname}}</span>
                    </div>

                    <div class="d-flex flex-row justify-content-between">
                        <div class="font-italic">
                            <p>- {{user.position}}</p>
                            <p>- {{user.email}}</p>
                        </div>

                        <div>
                            <button class="btn btn-sm btn-success">Message</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>
