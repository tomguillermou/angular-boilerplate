<form [formGroup]="loginForm" class="form-signin text-center" (ngSubmit)="onSubmit()">

    <a href="/home">
        <img class="mb-4" src="assets/logo.png" alt="NodeIn logo" width="72" height="72">
    </a>
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>

    <div *ngIf="error" class="alert alert-danger" role="alert">
        <p>{{error.error.message}}</p>
    </div>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email"
        required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password"
        required>

    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit" [disabled]="!loginForm.valid">Sign in</button>

</form>
