<div class="container">
    <div class="row">
        <div class="col-9">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="clickable">Country</th>
                        <th scope="col" class="clickable">Continent</th>
                        <th scope="col" class="clickable">Hemisph√®re</th>
                        <th scope="col" class="clickable">Population</th>
                        <th scope="col" class="clickable">Area</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let country of countries"
                        class="clickable"
                        [class.selected]="
                            selectedCountry && selectedCountry.id === country.id
                        "
                        (click)="selectCountry(country)"
                    >
                        <th scope="row">
                            <img
                                [src]="country.flag"
                                class="mr-2"
                                style="width: 20px"
                            />
                            {{ country.name }}
                        </th>
                        <td>{{ country.continent }}</td>
                        <td>{{ country.hemisphere }}</td>
                        <td>{{ country.population | number }}</td>
                        <td>{{ country.area | number }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-3">
            <div *ngIf="selectedCountry" class="card">
                <h2 class="card-header">
                    <img
                        [src]="selectedCountry.flag"
                        class="mr-2"
                        style="width: 20px"
                    />
                    {{ selectedCountry.name }}
                </h2>
                <div class="card-body">
                    <p>{{ selectedCountry.population | number }} habitants</p>
                    <p>{{ selectedCountry.area | number }} m2</p>
                </div>
            </div>
        </div>
    </div>
</div>
