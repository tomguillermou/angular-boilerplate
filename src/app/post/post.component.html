<div class="d-flex flex-column">

    <div class="mb-2">
        <p class="mb-0 font-weight-bold">
            {{post.owner.firstname}} {{post.owner.lastname}}, {{post.owner.position}}
        </p>
        <p>Le {{post.createdAt | date}} Ã  {{post.createdAt | date:'shortTime'}}</p>
    </div>

    <div class="mb-2">
        <p class="text-break">{{post.content}}</p>
    </div>

    <div class="d-flex flex-row mb-2">
        <div class="mr-3">
            <button class="btn btn-sm btn-primary mr-2" (click)="onUpvote()" [disabled]="didVote">+</button>
            <span class="font-weight-bold">{{post.upvotesCount}}</span>
        </div>

        <div>
            <button class="btn btn-sm btn-danger mr-2" (click)="onDownvote()" [disabled]="didVote">+</button>
            <span class="font-weight-bold">{{post.downvotesCount}}</span>
        </div>
    </div>
</div>
