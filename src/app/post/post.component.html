<ul>
    <li *ngFor="let post of posts" (click)="onSelect(post)" [class.selected-post]="post === selectedPost" class="post">
        <p>Post #{{post.id}}</p>
        <p>{{post.content}}</p>
    </li>
</ul>

<div *ngIf="selectedPost">
    <h2>Post #{{selectedPost.id}} details:</h2>
    <div>{{selectedPost.content}}</div>
</div>
