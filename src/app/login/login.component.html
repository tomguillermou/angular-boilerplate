<form [formGroup]="loginForm" class="form text-center mt-5" (ngSubmit)="onSubmit()">

    <h1 class="h3 mb-3">Connectez-vous</h1>

    <div *ngIf="error" class="alert alert-danger" role="alert">
        <p>{{error.error.message}}</p>
    </div>

    <label for="inputEmail" class="sr-only">Adresse email</label>
    <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Adresse email" formControlName="email"
        required autofocus>

    <label for="inputPassword" class="sr-only">Mot de passe</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" formControlName="password"
        required>

    <button class="btn btn-success btn-block mt-3" type="submit">Se connecter</button>

</form>
