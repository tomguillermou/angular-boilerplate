<div class="container">
    <div class="row">
        <table class="col-9 table">
            <thead>
                <tr>
                    <th scope="col" class="clickable">#</th>
                    <th scope="col" class="clickable">Country</th>
                    <th scope="col" class="clickable">Continent</th>
                    <th scope="col" class="clickable">HemisphÃ¨re</th>
                    <th scope="col" class="clickable">Population</th>
                    <th scope="col" class="clickable">Area</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let country of countries"
                    class="clickable"
                    (click)="selectCountry(country)"
                >
                    <th scope="row">{{ country.id }}</th>
                    <td>
                        <img
                            [src]="country.flag"
                            class="mr-2"
                            style="width: 20px"
                        />
                        {{ country.name }}
                    </td>
                    <td>{{ country.continent }}</td>
                    <td>{{ country.hemisphere }}</td>
                    <td>{{ country.population | number }}</td>
                    <td>{{ country.area | number }}</td>
                </tr>
            </tbody>
        </table>

        <div class="col-3 card">
            <div *ngIf="country" class="card-body">
                <h2>
                    <img
                        [src]="country.flag"
                        class="mr-2"
                        style="width: 20px"
                    />
                    {{ country.name }}
                    :
                </h2>
                <p>{{ country.population | number }} habitants</p>
                <p>{{ country.area | number }} m2</p>
            </div>
        </div>
    </div>
</div>
